<div class="auth">
  <div class="auth-form">
    <!-- <button (click)="testing()">Testing</button> -->
    <h3>Reset Password</h3>
    <form [formGroup]="resetPassword">
      <div class="form-input">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email">
      </div>

      <div class="form-input">
        <button class="gs-btn" (click)="resetPass()">Submit</button>
      </div>
      <div class="form-input">
        <p class="align-center">Already Registered
          <a routerLink="../login"> Login Now </a></p>
        <p>
          <a routerLink="dashboard">Dashboard</a>
        </p>
      </div>
    </form>
  </div>
</div>
